# Continuous integration procedure for AppVeyor
# Based on https://github.com/rmcgibbo/python-appveyor-conda-example

environment:
  matrix:
  - PYTHON_VERSION: "2.7"
    PYTHON_ARCH: "64"
  - PYTHON_VERSION: "3.6"
    PYTHON_ARCH: "64"
  - PYTHON_VERSION: "3.7"
    PYTHON_ARCH: "64"

init:
  - ps: |
        $ErrorActionPreference = "Stop"
        Invoke-WebRequest http://raw.githubusercontent.com/krlmlr/r-appveyor/master/scripts/appveyor-tool.ps1 -OutFile '..\appveyor-tool.ps1'
        Import-Module '..\appveyor-tool.ps1'

install:
  - ps: . .\ci\appveyor-install.ps1
  - python setup.py install
#  - Rscript -e 'devtools::install("retixmp/source", dep = T)'

build: false

test_script:
  # Run tests
  # These include the equivalent of Travis R tests via test_r.py
  - pytest --verbose --win_ci_skip
