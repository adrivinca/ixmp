dist: xenial

language: minimal

matrix:
  include:
  - os: linux
    env: PYENV=py37
  - os: linux
    env: PYENV=py27
  - os: osx
    env: PYENV=py37
  - os: osx
    env: PYENV=py27
# turn these on once travis support gets a little better, see pyam for example
#  - os: windows
#    env: PYENV=py37
#  - os: windows
#    env: PYENV=py27

addons:
  apt:
    packages:
    # For building R packages
    - r-base-dev
    # Dependencies of R devtools, to avoid rebuilding
    # Not available in xenial: callr, cli, git2r, httr, pkgbuild, pkgload,
    # rcmdcheck, remotes, rstudioapi, sessioninfo, usethis, withr
    - r-cran-digest
    - r-cran-jsonlite
    - r-cran-memoise
  homebrew:
    packages:
    - r

cache:
  # Travis ensures these directories are created if they do not already exist
  directories:
  - $HOME/.conda/pkgs
  - $HOME/miniconda/pkgs
  - $HOME/R/Library
  - $HOME/.cache/ixmp

before_install:
  - source ci/env.sh
  - source ci/travis-before_install.sh

install:
  - source ci/travis-install.sh
  - python setup.py install

script:
  - python -c "import os, sys; assert os.environ['PYVERSION'] == sys.version[0]"
  # Python tests; these include equivalent of the Travis R tests via test_r.py
  - >
    pytest
    --verbose
    --cov=ixmp
    --cov-config ci/.coveragerc
    --cov-report term-missing
  # Test that documentation can be built
  - cd doc
  - pip install -r requirements.txt
  - make html

after_success:
  - coveralls
