dist: xenial

language: minimal

matrix:
    include:
        - os: linux
          env: PYENV=py37
        - os: linux
          env: PYENV=py27
        - os: osx
          env: PYENV=py37
        - os: osx
          env: PYENV=py27
# turn these on once travis support gets a little better, see pyam for example
#        - os: windows
#          env: PYENV=py37
#        - os: windows
#          env: PYENV=py27

addons:
  apt:
    packages:
    - r-base-dev

before_install:
  - source ./ci/env.sh
  - bash ./ci/travis-install.sh
  - source activate testing

install:
  - python setup.py install
  - Rscript -e 'remotes::install_dev_deps("retixmp/source")'

script:
  - python -c "import os, sys; assert os.environ['PYVERSION'] == sys.version[0]"
  # Python tests; these include equivalent of the Travis R tests via test_r.py
  - >
    pytest
    --verbose
    --cov=ixmp
    --cov-config ci/.coveragerc
    --cov-report term-missing
  # Test that documentation can be built
  - cd doc
  - pip install -r requirements.txt
  - make html

after_success:
  - coveralls
